<h2 id="解题思路"><a href="#解题思路" class="headerlink" title="解题思路"></a>解题思路</h2><p>该题存在必胜态和必败态</p>
<p>n &#x3D; 1 ：必胜</p>
<p>n &#x3D; 2 ：必胜</p>
<p>n &#x3D; 3 ：必胜</p>
<p>n &#x3D; 4 ： 必败（无论你取1块，2块还是3块，剩下的石子数都是必胜态，所以最后一块石子一定被朋友拿走）</p>
<p>n &#x3D; 5 ：胜 （你取一块后，剩下4块，4块为必输态，所以最后一块石子一定被你拿走）</p>
<p>n &#x3D; 6 ：胜 （同理）</p>
<p>n &#x3D; 7 ：胜</p>
<p>n &#x3D; 8 ：必败</p>
<p>由此不难发现当n为4的倍数时你处在必输态</p>
